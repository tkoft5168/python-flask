{% extends "admin_index.html" %}

{% block content %}
    {{ super() }}

    
    <div id="modalPlaceholder3"></div>
    
    
<div class="mx-auto mt-5">
        <h1 style = "color:rgb(233, 6, 6)" >機號管理</h1>
        <div class="d-flex ">
            <input class="form-control me-2 " id="machineNumberSearchInput" type="search" placeholder="請輸入關鍵字" aria-label="Search">
            
        </div>
        <!-- 新增機號按鈕 -->
        <div class="mt-3">
            <button class="btn btn-success" id="addMachineNumberButton">新增機號</button>
            <button class="btn btn-outline-dark  " id="machineNumberSearchButton">搜尋</button>
        </div>

        <br>
        <table class="table table-bordered" id="machineNumberTable">
            <thead class="table-primary">
              <tr>
                <th scope="col">編號</th> 
                <th scope="col">廠牌</th>      
                <th scope="col">機號</th>
                <th scope="col">機型</th>
                <th scope="col">類型</th>
                <th scope="col">操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- 数据会追加到这里 -->
            </tbody>
          </table>
            <!-- 分頁按鈕 -->
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination">
                    <!-- 頁數按鈕會動態生成 -->
                </ul>
            </nav>
        </div>

        <!-- 編輯機號模態框 -->
<div class="modal fade" id="machineNumberModal" tabindex="-1" aria-labelledby="machineNumberModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="machineNumberModalLabel">機號編輯</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="machineNumberForm">
                    <div class="mb-3">
                        <label for="machineNumberCustomer" class="form-label">廠牌</label>
                        <input type="text" class="form-control" id="machineNumberCustomer">
                    </div>
                    <div class="mb-3">
                        <label for="machineNumber" class="form-label">機號</label>
                        <input type="text" class="form-control" id="machineNumber" readonly="readonly">                       
                    </div>
                    <div class="mb-3">
                        <label for="machineNumberModel" class="form-label">機型</label>
                        <input type="text" class="form-control" id="machineNumberModel">
                    </div>

                    <div class="mb-3">
                        <label for="machineNumberType" class="form-label">類型</label>
                        <input type="text" class="form-control" id="machineNumberType">
                    </div>
                    <button type="button" class="btn btn-primary" id="SaveMachineNumberButton">保存修改</button>
                </form>
            </div>
        </div>
    </div>
</div>

 <!-- 新增機號的模態框 -->
 <div class="modal fade" id="addMachineNumberModal" tabindex="-1" aria-labelledby="addMachineNumberModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMachineNumberModalLabel">新增機號</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addMachineNumberForm">
                    <div class="mb-3">
                        <label for="addMachineNumberModel" class="form-label">機型</label>
                        <input type="text" class="form-control" id="addMachineNumberModel">
                    </div>
                    <div class="mb-3">
                        <label for="startMachineNumber" class="form-label">起始機號</label>
                        <input type="text" class="form-control" id="startMachineNumber">
                    </div>
                    <div class="mb-3">
                        <label for="endMachineNumber" class="form-label">結束機號（可選）</label>
                        <input type="text" class="form-control" id="endMachineNumber">
                    </div>
                    <div class="mb-3">
                        <label for="addMachineNumberCustomer" class="form-label">廠牌</label>
                        <input list="brandOptions" id="addMachineNumberCustomer"  class="form-control" placeholder="請選擇或輸入廠牌">
                        <datalist id="brandOptions">
                            <!-- 動態填充廠牌選項 -->
                        </datalist>
                    </div>
                    <div class="mb-3">
                        <label for="addMachineNumberType" class="form-label" >類型</label>
                        <select id="addMachineNumberType" class="form-control"  >
                            <option value="" disabled selected>請選擇類型</option>
                            <option value="黑白">黑白</option>
                            <option value="彩色">彩色</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="saveNewMachineNumberButton">保存新增機號</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
