{% extends "admin_index.html" %}

{% block content %}
    {{ super() }}

    <title>編輯用戶</title>
  
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">編輯用戶</h1>
        <form action="{{ url_for('edit_user', user_id=user.num,user_password=user.password) }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">帳號</label>
                <input type="text" class="form-control"  id="username" name="username" value="{{ user.user }}" readonly >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ user.password }}" required>
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">類別</label>
                <select class="form-control" id="class" name="class">
                    <option value="管理者" {% if user.class == '管理者' %}selected{% endif %}>管理者</option>
                    <option value="雲科大" {% if user.class == '雲科大' %}selected{% endif %}>雲科大</option>
                    <option value="斗六區" {% if user.class == '斗六區' %}selected{% endif %}>斗六區</option>
                    <option value="斗南區" {% if user.class == '斗南區' %}selected{% endif %}>斗南區</option>
                    <option value="虎尾區" {% if user.class == '虎尾區' %}selected{% endif %}>虎尾區</option>
                    <option value="西螺區" {% if user.class == '西螺區' %}selected{% endif %}>西螺區</option>
                    <option value="業務" {% if user.class == '業務' %}selected{% endif %}>業務</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success mt-3">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <a href="{{ url_for('admin_user') }}" class="btn btn-secondary mt-3">返回</a>
    </div>
    <script src="{{ url_for('static', filename='css/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
{% endblock %}
