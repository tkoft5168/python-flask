{% extends "base.html" %}
{% block content %}
{{ super() }}

<div id="modalPlaceholder3"></div>
<div class="mx-auto mt-5">
<br><br>
<h1>新增客戶</h1>
</div>
<div class="container mt-5">
    
    <form id="addClientForm" action="{{ url_for('add_client') }}" method="POST">
        <div class="mb-3">
            <label for="clientName" class="form-label">客戶名稱</label>
            <input type="text" class="form-control" id="clientName" name="clientName" required>
        </div>
        <div class="mb-3">
            <label for="machineNumber" class="form-label">機號</label>
            <input type="text" class="form-control" id="machineNumber" name="machineNumber" >
        </div>
        <div class="mb-3">
            <label for="machineModel" class="form-label">機型</label>
            <input type="text" class="form-control" id="machineModel" name="machineModel" >
        </div>
        <div class="mb-3">
            <label for="ipAddress" class="form-label">IP位置</label>
            <input type="text" class="form-control" id="ipAddress" name="ipAddress">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>

{% endblock %}
